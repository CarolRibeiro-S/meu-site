    <main>
        <section id="contato">
            <div class="container">
                <h2>Contato</h2>
                <p style="margin-bottom: 20px;">Tem um projeto em mente ou quer bater um papo? Clique no botão abaixo!</p>
                <button id="openModalBtn" class="btn-contato">Entre em Contato</button>
            </div>
        </section>
    </main>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h3>Solicite um Orçamento</h3>
            <form id="contactForm" action="https://formspree.io/f/mwpqkoeg" method="POST">
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <input type="tel" name="telefone" placeholder="Seu Telefone">
                <select name="demanda" required>
                    <option value="" disabled selected>Selecione o tipo de demanda</option>
                    <option value="criacao-site">Criação de Site</option>
                    <option value="criacao-app">Criação de Aplicativo</option>
                    <option value="debugging">Debugging</option>
                    <option value="teste">Teste de Software</option>
                    <option value="outros-assuntos">Outros Assuntos</option>
                </select>
                <textarea name="mensagem" placeholder="Descreva seu projeto..." rows="4"></textarea>
                <button type="submit" class="btn-contato">Enviar</button>
                <p id="form-status" style="margin-top: 15px;"></p>
            </form>
            <div id="successMessage" style="display: none; text-align: center;">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <p>Carol Ribeiro, agradeçe seu contato</p>
            </div>
        </div>
    </div>
